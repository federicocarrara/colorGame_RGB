<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Guess the color: <span id="colorToGuess"> RGB</span></h1>
    <div id="stripe">
      <button id='newColBtn'>NEW</button>
      <button class='difficulty' id='easyBtn'>EASY</button>
      <button class='difficulty selected' id='hardBtn'>HARD</button>
    </div>
    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square hardSquare"></div>
      <div class="square hardSquare"></div>
      <div class="square hardSquare"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
